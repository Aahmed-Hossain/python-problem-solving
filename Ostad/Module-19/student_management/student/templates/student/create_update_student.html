{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
    {% if update %}
      <h1 class="container py-3">Update Student</h1>
    {% else %}
      <h1 class="container">Create Student</h1>
    {% endif %}
    <form
      class="container card p-5 mt-5"
      method="post"
      enctype="multipart/form-data"
      novalidate
    >
      {% csrf_token %}
      {{form | crispy }}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
