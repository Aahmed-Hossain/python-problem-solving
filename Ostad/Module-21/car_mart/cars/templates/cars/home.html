<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details</title>
  </head>
  <body>
    <div style="padding: 100px">
      {% for car in car_details %}
      <p><strong>Car Name:</strong> {{ car.car_name }}</p>
      <p><strong>Company Name:</strong> {{ car.car_company }}</p>
      <p><strong>CEO Name:</strong>{{ car.ceo_name }}</p>
      <p><strong>Fule Types:</strong>{{ car.fuel_names }}</p>
      <p>--------------------</p>
      {% endfor %}
    </div>
  </body>
</html>
